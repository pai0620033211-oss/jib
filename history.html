<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Order History - JIB Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #f2f4f5; }
        .jib-gradient { background: linear-gradient(90deg, #001f5b 0%, #0045a0 100%); }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <nav class="jib-gradient text-white p-4 sticky top-0 z-50 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold italic tracking-wider flex items-center gap-2">
                <i class="fas fa-desktop"></i> JIB <span class="text-sm font-normal not-italic opacity-80 mt-2">Clone</span>
            </a>
            <a href="index.html" class="text-sm hover:text-yellow-400"><i class="fas fa-home mr-1"></i> กลับหน้าหลัก</a>
        </div>
    </nav>

    <main class="container mx-auto p-4 flex-1">
        <div class="bg-white rounded-xl shadow-md p-6 min-h-[500px]">
            <h2 class="text-2xl font-bold text-blue-900 mb-6 border-b pb-4">
                <i class="fas fa-history mr-2"></i> ประวัติการสั่งซื้อของฉัน
            </h2>

            <div id="history-container" class="space-y-4">
                </div>
        </div>
    </main>

    <script>
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));

        function init() {
            if (!currentUser) {
                alert('กรุณาเข้าสู่ระบบ');
                window.location.href = 'login.html';
                return;
            }

            const allOrders = JSON.parse(localStorage.getItem('order_history')) || [];
            // กรองเฉพาะออเดอร์ของ User ปัจจุบัน
            const myOrders = allOrders.filter(order => order.user === currentUser.user).reverse(); // โชว์ล่าสุดก่อน

            const container = document.getElementById('history-container');

            if (myOrders.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-20 text-gray-400">
                        <i class="fas fa-box-open text-6xl mb-4"></i>
                        <p class="text-lg">คุณยังไม่มีประวัติการสั่งซื้อ</p>
                        <a href="index.html" class="text-blue-600 hover:underline mt-2 inline-block">ไปช้อปปิ้งกันเลย</a>
                    </div>`;
                return;
            }

            container.innerHTML = myOrders.map(order => `
                <div class="border border-gray-200 rounded-lg overflow-hidden hover:shadow-md transition bg-gray-50">
                    <div class="bg-blue-50 p-4 flex flex-wrap justify-between items-center border-b border-gray-200 text-sm">
                        <div class="flex gap-6">
                            <div>
                                <p class="text-gray-500 uppercase text-xs font-bold">วันที่สั่งซื้อ</p>
                                <p class="font-medium text-gray-700">${order.orderDate}</p>
                            </div>
                            <div>
                                <p class="text-gray-500 uppercase text-xs font-bold">หมายเลขคำสั่งซื้อ</p>
                                <p class="font-medium text-blue-900">#${order.id}</p>
                            </div>
                        </div>
                        <div class="mt-2 sm:mt-0 text-right">
                            <p class="text-gray-500 uppercase text-xs font-bold">ยอดสุทธิ</p>
                            <p class="text-lg font-bold text-red-600">${order.total}</p>
                        </div>
                    </div>
                    
                    <div class="p-4 bg-white">
                        <div class="flex items-center gap-2 mb-3 text-green-600 font-bold text-sm">
                            <i class="fas fa-check-circle"></i> สั่งซื้อสำเร็จ
                        </div>
                        <div class="space-y-3">
                            ${order.items.map(item => `
                                <div class="flex justify-between items-center text-sm">
                                    <div class="flex items-center gap-3">
                                        <img src="${item.img}" class="w-12 h-12 object-contain border rounded p-1">
                                        <div>
                                            <p class="font-medium text-gray-800 line-clamp-1">${item.name}</p>
                                            <p class="text-xs text-gray-500">x${item.qty}</p>
                                        </div>
                                    </div>
                                    <p class="font-bold text-gray-600">฿${(item.price * item.qty).toLocaleString()}</p>
                                </div>
                            `).join('')}
                        </div>
                        
                        <div class="mt-4 pt-3 border-t border-dashed flex justify-between text-xs text-gray-500">
                            <span>ส่วนลดที่ได้รับ: <span class="text-green-600">${order.discount}</span></span>
                            <span>ราคารวมสินค้า: ${order.subtotal}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        init();
    </script>
</body>
</html>
