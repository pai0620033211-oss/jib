<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Login - JIB Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen font-['Kanit']">
    <div class="bg-white p-10 rounded-lg shadow-xl w-full max-w-sm border-t-4 border-blue-900">
        <div class="text-center mb-6">
            <h2 class="text-3xl font-bold text-blue-900 italic"><i class="fas fa-desktop"></i> JIB Clone</h2>
            <p class="text-gray-500 text-sm mt-1">เข้าสู่ระบบเพื่อสั่งซื้อสินค้า</p>
        </div>
        <input type="text" id="u" placeholder="ชื่อผู้ใช้งาน" class="w-full border border-gray-300 p-3 rounded mb-4 outline-none focus:border-blue-500 transition">
        <input type="password" id="p" placeholder="รหัสผ่าน" class="w-full border border-gray-300 p-3 rounded mb-6 outline-none focus:border-blue-500 transition">
        <button onclick="login()" class="w-full bg-blue-900 text-white py-3 rounded font-bold hover:bg-blue-800 transition shadow-lg">เข้าสู่ระบบ</button>
        <p class="text-center mt-6 text-sm text-gray-500">ยังไม่มีบัญชี? <a href="register.html" class="text-blue-700 font-bold hover:underline">สมัครสมาชิกที่นี่</a></p>
        <p class="text-center mt-2 text-xs"><a href="index.html" class="text-gray-400 hover:text-gray-600">กลับหน้าหลัก</a></p>
    </div>
    <script>
        // แก้ไขฟังก์ชัน login ในไฟล์ login.html
function login() {
    const u = document.getElementById('u').value;
    const p = document.getElementById('p').value;

    // ตรวจสอบว่าเป็นแอดมินหรือไม่ (Hardcoded Admin)
    if(u === "admin" && p === "1234") {
        const adminUser = { user: "admin", role: "admin" };
        localStorage.setItem('currentUser', JSON.stringify(adminUser));
        location.href = 'admin.html'; // ส่งไปหน้าแอดมิน
        return;
    }

    // ตรวจสอบ User ทั่วไปจาก LocalStorage
    const users = JSON.parse(localStorage.getItem('users')) || [];
    const user = users.find(x => x.user === u && x.pass === p);
    
    if(user) { 
        localStorage.setItem('currentUser', JSON.stringify(user)); 
        location.href = 'index.html'; 
    } else {
        alert('ข้อมูลไม่ถูกต้อง');
    }
}
    </script>
</body>
</html>
