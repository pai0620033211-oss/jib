<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>โปรไฟล์ของฉัน - IT SHOP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #f2f4f5; }
        .it-shop-gradient { background: linear-gradient(90deg, #1a1a1a 0%, #333333 100%); }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <nav class="it-shop-gradient text-white p-4 sticky top-0 z-50 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold italic tracking-wider flex items-center gap-2">
                <i class="fas fa-microchip"></i> IT <span class="text-yellow-400">SHOP</span>
            </a>
            <a href="index.html" class="text-sm hover:text-yellow-400"><i class="fas fa-home mr-1"></i> กลับหน้าหลัก</a>
        </div>
    </nav>

    <main class="container mx-auto p-4 flex-1 flex justify-center items-start mt-10">
        <div class="bg-white rounded-xl shadow-md p-8 w-full max-w-md">
            <div class="text-center mb-6">
                <div class="w-24 h-24 bg-gray-200 rounded-full mx-auto flex items-center justify-center text-gray-500 text-4xl mb-4 border-4 border-white shadow">
                    <i class="fas fa-user text-gray-400"></i>
                </div>
                <h2 class="text-2xl font-bold text-gray-800">โปรไฟล์ผู้ใช้งาน</h2>
            </div>

            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-bold text-gray-600 mb-1">ชื่อผู้ใช้งาน (Username)</label>
                    <input type="text" id="display-user" class="w-full border p-3 rounded bg-gray-50 text-gray-500 cursor-not-allowed" disabled>
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-600 mb-1">ชื่อที่แสดง (Display Name)</label>
                    <input type="text" id="display-name" placeholder="ระบุชื่อของคุณ" class="w-full border p-3 rounded outline-none focus:border-blue-500 transition">
                </div>
                <button onclick="saveProfile()" class="w-full bg-blue-600 text-white py-3 rounded font-bold hover:bg-blue-700 transition shadow-md">
                    <i class="fas fa-save mr-2"></i> บันทึกข้อมูล
                </button>
            </div>
            
            <div class="mt-8 pt-6 border-t border-gray-100 flex flex-col gap-2">
                <a href="history.html" class="text-center text-blue-600 hover:underline text-sm"><i class="fas fa-history mr-1"></i> ดูประวัติการสั่งซื้อ</a>
                <button onclick="logout()" class="text-center text-red-500 hover:underline text-sm"><i class="fas fa-sign-out-alt mr-1"></i> ออกจากระบบ</button>
            </div>
        </div>
    </main>

    <script>
        let currentUser = JSON.parse(localStorage.getItem('currentUser'));

        function init() {
            if (!currentUser) {
                location.href = 'login.html';
                return;
            }
            document.getElementById('display-user').value = currentUser.user;
            document.getElementById('display-name').value = currentUser.displayName || currentUser.user;
        }

        function saveProfile() {
            const newName = document.getElementById('display-name').value.trim();
            if (!newName) return alert('กรุณาระบุชื่อ');

            // อัปเดตข้อมูลใน currentUser
            currentUser.displayName = newName;
            localStorage.setItem('currentUser', JSON.stringify(currentUser));

            // อัปเดตข้อมูลในรายชื่อ users ทั้งหมดด้วย
            let users = JSON.parse(localStorage.getItem('users')) || [];
            const userIndex = users.findIndex(u => u.user === currentUser.user);
            if (userIndex !== -1) {
                users[userIndex].displayName = newName;
                localStorage.setItem('users', JSON.stringify(users));
            }

            alert('บันทึกข้อมูลเรียบร้อยแล้ว');
            location.href = 'index.html';
        }

        function logout() {
            localStorage.removeItem('currentUser');
            location.href = 'index.html';
        }

        init();
    </script>
</body>
</html>
