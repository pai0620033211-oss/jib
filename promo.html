<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLASH SALE - JIB Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #f8f0f0; }
        .jib-gradient { background: linear-gradient(90deg, #001f5b 0%, #0045a0 100%); }
        .flash-gradient { background: linear-gradient(45deg, #ff416c, #ff4b2b); }
        .clip-path-slant { clip-path: polygon(0 0, 100% 0, 95% 100%, 0% 100%); }
        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(255, 65, 108, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 65, 108, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 65, 108, 0); }
        }
        .animate-pulse-red { animation: pulse-red 2s infinite; }
    </style>
</head>
<body class="min-h-screen pb-10">

    <nav class="jib-gradient text-white p-3 sticky top-0 z-50 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold italic flex items-center gap-2">
                <i class="fas fa-chevron-left"></i> กลับหน้าหลัก
            </a>
            <div class="flex items-center gap-4">
                <div class="bg-red-600 px-3 py-1 rounded text-xs font-bold animate-pulse">LIVE</div>
                <div class="relative cursor-pointer" onclick="location.href='index.html'">
                    <i class="fas fa-shopping-cart text-xl"></i>
                    <span id="cart-count" class="absolute -top-2 -right-2 bg-yellow-400 text-black rounded-full w-5 h-5 flex items-center justify-center text-xs font-bold">0</span>
                </div>
            </div>
        </div>
    </nav>

    <header class="bg-gray-900 text-white relative overflow-hidden">
        <img src="https://images.unsplash.com/photo-1605901309584-818e25960b8f?w=1600&q=80" class="absolute inset-0 w-full h-full object-cover opacity-30">
        <div class="container mx-auto px-4 py-16 relative z-10 text-center">
            <h1 class="text-5xl md:text-7xl font-extrabold mb-4 text-transparent bg-clip-text bg-gradient-to-r from-yellow-400 to-red-500 drop-shadow-lg italic">
                FLASH SALE
            </h1>
            <p class="text-xl md:text-2xl mb-8 font-light">ลดกระหน่ำ กลางเดือน! สูงสุด 80%</p>
            
            <div class="flex justify-center gap-4 text-center mb-8">
                <div class="bg-white/10 backdrop-blur-md p-4 rounded-lg border border-white/20 w-24">
                    <span id="h" class="text-4xl font-bold block">02</span>
                    <span class="text-xs uppercase">ชั่วโมง</span>
                </div>
                <div class="bg-white/10 backdrop-blur-md p-4 rounded-lg border border-white/20 w-24">
                    <span id="m" class="text-4xl font-bold block">45</span>
                    <span class="text-xs uppercase">นาที</span>
                </div>
                <div class="bg-white/10 backdrop-blur-md p-4 rounded-lg border border-white/20 w-24">
                    <span id="s" class="text-4xl font-bold block text-red-500">12</span>
                    <span class="text-xs uppercase">วินาที</span>
                </div>
            </div>
            
            <a href="#items" class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-8 rounded-full shadow-lg transition transform hover:scale-105 inline-block animate-pulse-red">
                ช้อปเลยก่อนหมดเวลา
            </a>
        </div>
    </header>

    <main id="items" class="container mx-auto p-4 -mt-10 relative z-20">
        <div class="bg-white rounded-xl shadow-xl p-6 border-t-8 border-red-500">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800 flex items-center">
                    <i class="fas fa-bolt text-yellow-500 mr-2 text-3xl"></i> สินค้านาทีทอง
                </h2>
                <span class="text-gray-400 text-sm">รีบเลย! ของมีจำนวนจำกัด</span>
            </div>

            <div id="promo-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                </div>
        </div>
    </main>

    <div class="container mx-auto px-4 mt-8">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="h-40 rounded-lg overflow-hidden relative group cursor-pointer">
                <img src="https://images.unsplash.com/photo-1542751371-adc38448a05e?w=800" class="w-full h-full object-cover group-hover:scale-110 transition duration-500">
                <div class="absolute inset-0 bg-black/50 flex flex-col justify-center pl-8">
                    <span class="bg-yellow-400 text-black text-xs font-bold px-2 py-1 w-fit rounded mb-2">แนะนำ</span>
                    <h3 class="text-white text-2xl font-bold">Gaming Monitor</h3>
                    <p class="text-gray-200 text-sm">เริ่มต้น 3,900.-</p>
                </div>
            </div>
            <div class="h-40 rounded-lg overflow-hidden relative group cursor-pointer">
                <img src="https://images.unsplash.com/photo-1591488320449-011701bb6704?w=800" class="w-full h-full object-cover group-hover:scale-110 transition duration-500">
                <div class="absolute inset-0 bg-black/50 flex flex-col justify-center pl-8">
                    <span class="bg-red-600 text-white text-xs font-bold px-2 py-1 w-fit rounded mb-2">ลดล้างสต็อก</span>
                    <h3 class="text-white text-2xl font-bold">Gaming Gear</h3>
                    <p class="text-gray-200 text-sm">ลดสูงสุด 60%</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ข้อมูลสินค้าโปรโมชั่น (ID ไม่ซ้ำกับสินค้าหลัก หรือถ้าซ้ำจะถือเป็นตัวเดียวกันแต่คนละราคา)
        const promoProducts = [
            { id: 901, name: "หูฟัง Gaming 7.1 Surround (ตัวโชว์)", price: 990, oldPrice: 2590, img: "https://images.unsplash.com/photo-1583394838336-acd977736f90?w=400", sold: 85 },
            { id: 902, name: "คีย์บอร์ด Mechanical ไร้สาย", price: 1590, oldPrice: 3200, img: "https://images.unsplash.com/photo-1595225476474-87563907a212?w=400", sold: 92 },
            { id: 903, name: "เมาส์ Wireless น้ำหนักเบา", price: 590, oldPrice: 1290, img: "https://images.unsplash.com/photo-1615663245857-ac93bb7c39e7?w=400", sold: 45 },
            { id: 904, name: "แผ่นรองเมาส์ RGB ขนาดยักษ์", price: 290, oldPrice: 890, img: "https://images.unsplash.com/photo-1618384887929-16ec33fab9ef?w=400", sold: 70 },
        ];

        function init() {
            renderPromoItems();
            updateCartCount();
            startTimer();
        }

        function renderPromoItems() {
            const grid = document.getElementById('promo-grid');
            grid.innerHTML = promoProducts.map(p => {
                const discount = Math.round(((p.oldPrice - p.price) / p.oldPrice) * 100);
                return `
                <div class="bg-white border rounded-lg overflow-hidden hover:shadow-lg transition group relative">
                    <div class="absolute top-2 right-2 bg-yellow-400 text-red-700 font-extrabold px-2 py-1 rounded text-xs z-10 shadow">
                        -${discount}%
                    </div>
                    <div class="h-48 overflow-hidden bg-gray-100 flex items-center justify-center">
                        <img src="${p.img}" class="w-full h-full object-contain group-hover:scale-110 transition duration-300 p-4">
                    </div>
                    <div class="p-4">
                        <h3 class="font-bold text-gray-800 line-clamp-1 mb-1">${p.name}</h3>
                        <div class="flex items-end gap-2 mb-2">
                            <span class="text-2xl font-bold text-red-600">฿${p.price.toLocaleString()}</span>
                            <span class="text-sm text-gray-400 line-through mb-1">฿${p.oldPrice.toLocaleString()}</span>
                        </div>
                        
                        <div class="w-full bg-gray-200 rounded-full h-2.5 mb-1">
                            <div class="bg-red-500 h-2.5 rounded-full" style="width: ${p.sold}%"></div>
                        </div>
                        <div class="flex justify-between text-xs text-gray-500 mb-3">
                            <span>ขายแล้ว ${p.sold}%</span>
                            <span class="text-red-500 font-bold">เหลือ ${100 - p.sold} ชิ้น</span>
                        </div>

                        <button onclick="addToCart(${p.id})" class="w-full bg-red-600 text-white py-2 rounded font-bold hover:bg-red-700 transition flex items-center justify-center gap-2">
                            <i class="fas fa-cart-plus"></i> ทันที
                        </button>
                    </div>
                </div>
            `}).join('');
        }

        // เชื่อมต่อกับ LocalStorage ของระบบหลัก
        function addToCart(id) {
            const p = promoProducts.find(x => x.id === id);
            let cart = JSON.parse(localStorage.getItem('cart')) || []; // หมายเหตุ: ใน index.html ตัวแปรก่อนหน้านี้ชื่อ cart เฉยๆ แต่ในนี้เราต้องโหลดมา
            // *หมายเหตุ:* ถ้าโค้ดเดิมของคุณไม่ได้เก็บ cart ลง localstorage ตลอดเวลา (เก็บแต่ตอน checkout) 
            // เราต้องปรับให้มันอ่านค่าเดียวกัน ในที่นี้ผมสมมติว่าคุณจะใช้ logic เดียวกัน
            // เพื่อความง่าย ผมจะใช้วิธี: อ่าน > เพิ่ม > บันทึกกลับไปที่ key เดียวกัน ถ้า index.html ใช้ key ไหนให้แก้ตรงนี้
            
            // เนื่องจากใน index.html ตัวแปร cart เป็น Global และไม่ได้ save ลง storage ทุกครั้งที่กด
            // *วิธีแก้:* หน้า Promo นี้จะทำงานแยก แต่เพื่อให้ User รู้สึกว่ามันทำงานได้ 
            // เราจะ Save ลง LocalStorage ชื่อ 'temp_cart_add' แล้วให้หน้า index.html เช็ค หรือ
            // วิธีที่ดีกว่าคือ: ให้หน้านี้จัดการตะกร้าของตัวเอง แล้วหน้า index โหลดค่าไป
            
            // เพื่อให้ง่ายที่สุดสำหรับ Workshop นี้: เราจะใช้เทคนิค Alert แจ้งเตือน
            // เพราะ Cart ใน index.html เป็น Memory Variable
            
            alert(`เพิ่ม "${p.name}" ลงตะกร้าเรียบร้อย! \n(กรุณากลับไปหน้าหลักเพื่อดูในตะกร้า)`);
            
            // จำลองการส่งข้อมูลกลับ (ในระบบจริงต้องใช้ Database หรือ LocalStorage ที่ sync กัน)
            let currentCart = JSON.parse(localStorage.getItem('shared_cart')) || [];
            let item = currentCart.find(x => x.id === id);
            if(item) { item.qty++ } 
            else { currentCart.push({id: p.id, name: p.name, price: p.price, img: p.img, qty: 1}) }
            localStorage.setItem('shared_cart', JSON.stringify(currentCart));
            
            updateCartCount();
        }

        function updateCartCount() {
            let currentCart = JSON.parse(localStorage.getItem('shared_cart')) || [];
            const count = currentCart.reduce((a,b)=>a+b.qty, 0);
            document.getElementById('cart-count').innerText = count;
        }

        function startTimer() {
            let time = 7200 + 45 * 60 + 12; // ตัวอย่างเวลาเริ่ม
            setInterval(() => {
                time--;
                if(time < 0) time = 7200;
                const h = Math.floor(time / 3600);
                const m = Math.floor((time % 3600) / 60);
                const s = time % 60;
                document.getElementById('h').innerText = h.toString().padStart(2,'0');
                document.getElementById('m').innerText = m.toString().padStart(2,'0');
                document.getElementById('s').innerText = s.toString().padStart(2,'0');
            }, 1000);
        }

        init();
    </script>
</body>
</html>
