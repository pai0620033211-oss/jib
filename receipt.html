<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Receipt - JIB Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200 min-h-screen flex items-center justify-center font-['Kanit'] p-4">
    <div class="bg-white p-8 rounded-lg shadow-2xl max-w-md w-full border-t-8 border-blue-900">
        <div class="text-center border-b border-dashed border-gray-300 pb-6 mb-6">
            <h1 class="text-3xl font-bold text-blue-900 italic mb-1"><i class="fas fa-desktop"></i> JIB Clone</h1>
            <p class="text-gray-500 text-xs uppercase tracking-widest">Official Electronic Receipt</p>
        </div>
        
        <div class="space-y-3 text-sm mb-6 bg-blue-50 p-4 rounded border border-blue-100">
            <div class="flex justify-between"><strong>วันที่:</strong> <span id="r-date"></span></div>
            <div class="flex justify-between"><strong>เลขที่ใบเสร็จ:</strong> <span id="r-id" class="font-mono"></span></div>
        </div>

        <div class="mb-4">
            <h4 class="text-xs font-bold text-blue-900 mb-2 uppercase border-b pb-1">ที่อยู่จัดส่ง</h4>
            <p class="text-sm font-bold text-gray-800" id="ship-name"></p>
            <p class="text-xs text-gray-600" id="ship-address"></p>
            <p class="text-xs text-gray-600 mt-1"><i class="fas fa-phone"></i> <span id="ship-phone"></span></p>
        </div>

        <div class="mb-2 text-xs font-bold text-gray-500 uppercase">รายการสินค้า</div>
        <div id="r-items" class="space-y-3 mb-6 border-b border-dashed border-gray-300 pb-6"></div>

        <div class="space-y-2">
            <div class="flex justify-between text-gray-600 text-sm"><span>ค่าสินค้า</span> <span id="r-sub"></span></div>
            <div class="flex justify-between text-gray-600 text-sm"><span>ค่าจัดส่ง</span> <span id="r-ship"></span></div>
            <div class="flex justify-between text-green-600 text-sm"><span>ส่วนลด</span> <span id="r-dis"></span></div>
            <div class="flex justify-between text-xl font-bold text-red-600 pt-2 border-t mt-2"><span>ยอดชำระสุทธิ</span> <span id="r-total"></span></div>
        </div>

        <button onclick="location.href='index.html'" class="w-full mt-8 bg-gray-800 text-white py-3 rounded font-bold hover:bg-black transition">กลับหน้าหลัก</button>
    </div>

    <script>
        const order = JSON.parse(localStorage.getItem('latestOrder'));
        if(!order) location.href = 'index.html';

        document.getElementById('r-date').innerText = order.orderDate;
        document.getElementById('r-id').innerText = order.id;
        
        // ข้อมูลที่อยู่
        if(order.shipping) {
            document.getElementById('ship-name').innerText = order.shipping.name;
            document.getElementById('ship-address').innerText = order.shipping.address;
            document.getElementById('ship-phone').innerText = order.shipping.phone;
        }

        document.getElementById('r-sub').innerText = order.subtotal;
        document.getElementById('r-ship').innerText = `฿${(order.shippingCost || 0).toLocaleString()}`;
        document.getElementById('r-dis').innerText = order.discount;
        document.getElementById('r-total').innerText = order.total;

        const itemContainer = document.getElementById('r-items');
        itemContainer.innerHTML = order.items.map(i => `
            <div class="flex justify-between text-sm">
                <span>${i.name} <span class="text-gray-400">x${i.qty}</span></span>
                <span class="font-bold">฿${(i.price * i.qty).toLocaleString()}</span>
            </div>`).join('');
    </script>
</body>
</html>
