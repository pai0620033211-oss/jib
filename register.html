<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Register - JIB Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen font-['Kanit']">
    <div class="bg-white p-10 rounded-lg shadow-xl w-full max-w-sm border-t-4 border-blue-900">
        <div class="text-center mb-6">
            <h2 class="text-3xl font-bold text-blue-900 italic"><i class="fas fa-user-plus"></i> Register</h2>
            <p class="text-gray-500 text-sm mt-1">สมัครสมาชิกใหม่</p>
        </div>
        <input type="text" id="u" placeholder="ตั้งชื่อผู้ใช้งาน" class="w-full border border-gray-300 p-3 rounded mb-4 outline-none focus:border-blue-500 transition">
        <input type="password" id="p" placeholder="ตั้งรหัสผ่าน" class="w-full border border-gray-300 p-3 rounded mb-6 outline-none focus:border-blue-500 transition">
        <button onclick="reg()" class="w-full bg-blue-900 text-white py-3 rounded font-bold hover:bg-blue-800 transition shadow-lg">ยืนยันการสมัคร</button>
        <p class="text-center mt-6 text-sm text-gray-500">มีบัญชีแล้ว? <a href="login.html" class="text-blue-700 font-bold hover:underline">เข้าสู่ระบบ</a></p>
    </div>
    <script>
        function reg() {
            const u = document.getElementById('u').value;
            const p = document.getElementById('p').value;
            if(!u || !p) return alert('กรุณากรอกข้อมูล');
            let users = JSON.parse(localStorage.getItem('users')) || [];
            if(users.find(x => x.user === u)) return alert('ชื่อนี้ถูกใช้แล้ว');
            users.push({user:u, pass:p});
            localStorage.setItem('users', JSON.stringify(users));
            alert('สมัครสำเร็จ!'); location.href = 'login.html';
        }
    </script>
</body>
</html>
